
<div class="tasks-style d-flex flex-column h-100 overflow-hidden">
    <!-- filter-view-menu -->
    <div class="filter-view row py-3 px-4 mx-0">
        <div class="col-6 p-0">
            <div class="d-flex">
                <div class="filter-view-menu bg-secondary p-2">
                    <span class="icon-tablet"></span>
                    <span class="ps-1">Table</span>
                </div>
                <div class="filter-view-menu bg-secondary p-2 ms-2">
                    <span class="icon-list"></span>
                    <span class="ps-1">List View</span>
                </div>
            </div>
        </div>
        <div class="col-6 p-0">
            <div class="d-flex justify-content-end">
                <div class="filter-view-menu bg-secondary p-2">
                    <span class="icon-filter"></span>
                    <span class="ps-1">Filter</span>
                </div>
                <div class="filter-view-menu bg-secondary p-2 ms-2">
                    <span class="icon-sort"></span>
                    <span class="ps-1">Sort by</span>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-grow-1 overflow-auto" cdkDropListGroup>

        <!-- New Task column -->
        <div class="card-column flex-grow-1">
            <div class="card-title p-4 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <span class="icon-dot-circle-o"></span>
                    <h5 class="m-0 ps-3">New Task (2)</h5>
                </div>
                <span class="icon-plus"></span>
            </div>
            <div class="px-4">
                <div
                    cdkDropList
                    [cdkDropListData]="newtask"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of newtask" cdkDrag>{{item}}</div>
                </div>
            </div>
        </div>
        
        <!-- On Progress column -->
        <div class="card-column flex-grow-1 overflow-hidden">
            <div class="card-title p-4 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <span class="icon-dot-circle-o"></span>
                    <h5 class="m-0 ps-3">On Progress (8)</h5>
                </div>
                <span class="icon-plus"></span>
            </div>
            <div class="px-4 py-3 overflow-auto">
                <div
                cdkDropList
                [cdkDropListData]="progress"
                (cdkDropListDropped)="drop($event)">
                <div class="card" *ngFor="let item of progress" cdkDrag>
                    <div class="card-body">
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <div class="d-flex align-items-center justify-content-between">
                            <span class="card-small-text bg-secondary p-1">Web App Design</span>
                            <span class="icon-more-horizontal"></span>
                        </div>
                        <h6>Make a Friend UI Kit</h6>
                        <p class="card-text card-small-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
        
        <!-- On Review column -->
        <div class="card-column flex-grow-1">
            <div class="card-title p-4 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <span class="icon-dot-circle-o"></span>
                    <h5 class="m-0 ps-3">On Review(3)</h5>
                </div>
                <span class="icon-plus"></span>
            </div>
            <div class="px-4">
                <div
                cdkDropList
                [cdkDropListData]="review"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of review" cdkDrag>{{item}}</div>
                </div>
            </div>
        </div>

        <!-- Complete  column -->
        <div class="card-column flex-grow-1">
            <div class="card-title p-4 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <span class="icon-dot-circle-o"></span>
                    <h5 class="m-0 ps-3">Completed (3)</h5>
                </div>
                <span class="icon-plus"></span>
            </div>
            <div class="px-4">
                <div
                cdkDropList
                [cdkDropListData]="complete"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of complete" cdkDrag>{{item}}</div>
                </div>
            </div>
        </div>
    </div>
    
</div>
