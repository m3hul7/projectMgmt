<div class="tasks d-flex flex-column h-100 overflow-hidden">
    <!-- tasks-menu -->
    <div class="task-refinement row py-3 px-4 mx-0">
        <div class="col-6 p-0">
            <div class="d-flex">
                <div class="tasks-menu bg-secondary p-2">
                    <span class="icon-tablet"></span>
                    <span class="ps-1">Table</span>
                </div>
                <div class="tasks-menu bg-secondary p-2 ms-2">
                    <span class="icon-list"></span>
                    <span class="ps-1">List View</span>
                </div>
            </div>
        </div>
        <div class="col-6 p-0">
            <div class="d-flex justify-content-end">
                <div class="tasks-menu bg-secondary p-2">
                    <span class="icon-filter"></span>
                    <span class="ps-1">Filter</span>
                </div>
                <div class="tasks-menu bg-secondary p-2 ms-2">
                    <span class="icon-sort"></span>
                    <span class="ps-1">Sort by</span>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-grow-1 overflow-x-auto h-100" cdkDropListGroup>

        <!-- New Task column -->
        <div class="col-3 card-column overflow-hidden d-flex flex-column">
            <div class="card-title p-4 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <span class="icon-dot-circle-o"></span>
                    <h5 class="m-0 ps-3">New Task ({{newTask.length}})</h5>
                </div>
                <div (click)="openForm('newTaskFormFlag')">
                    <span class="icon-plus"></span>
                </div>
            </div>
            <div class="py-4 overflow-hidden">
                <div class="px-4 overflow-auto h-100">
                    <div cdkDropList [cdkDropListData]="newTask" (cdkDropListDropped)="drop($event)">
                        <ng-container *ngIf="newTaskFormFlag;">
                            <app-task-form-container (emitTaskFormData)="taskFormData($event)" [formType]="formtype"></app-task-form-container>
                        </ng-container>
                        <ng-container *ngFor="let item of newTask">
                            <app-card-container [items]="item" cdkDrag></app-card-container>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>

        <!-- On Progress column -->
        <div class="col-3 card-column overflow-hidden d-flex flex-column">
            <div class="card-title p-4 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <span class="icon-dot-circle-o"></span>
                    <h5 class="m-0 ps-3">On Progress ({{progress.length}})</h5>
                </div>
                <div (click)="openForm('onProgressFormFlag')">
                    <span class="icon-plus"></span>
                </div>
            </div>
            <div class="py-4 overflow-hidden">
                <div class="px-4 overflow-auto h-100">
                    <div cdkDropList [cdkDropListData]="progress" (cdkDropListDropped)="drop($event)">
                        <ng-container *ngIf="onProgressFormFlag;">
                            <app-task-form-container (emitTaskFormData)="taskFormData($event)" [formType]="formtype"></app-task-form-container>
                        </ng-container>
                        <ng-container *ngFor="let item of progress">
                            <app-card-container [items]="item" cdkDrag></app-card-container>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>

        <!-- On Review column -->
        <div class="col-3 card-column overflow-hidden d-flex flex-column">
            <div class="card-title p-4 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <span class="icon-dot-circle-o"></span>
                    <h5 class="m-0 ps-3 bg-secondary">On Review({{review.length}})</h5>
                </div>
                <div (click)="openForm('onReviewFormFlag')">
                    <span class="icon-plus"></span>
                </div>
            </div>
            <div class="py-4 overflow-hidden">
                <div class="px-4 overflow-y-auto h-100">
                    <div cdkDropList [cdkDropListData]="review" (cdkDropListDropped)="drop($event)">
                        <ng-container *ngIf="onReviewFormFlag;">
                            <app-task-form-container (emitTaskFormData)="taskFormData($event)" [formType]="formtype"></app-task-form-container>
                        </ng-container>
                        <ng-container *ngFor="let item of review">
                            <app-card-container [items]="item" cdkDrag></app-card-container>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>

        <!-- Complete  column -->
        <div class="col-3 card-column overflow-hidden d-flex flex-column">
            <div class="card-title p-4 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <span class="icon-dot-circle-o"></span>
                    <h5 class="m-0 ps-3 bg-secondary">Completed ({{complete.length}})</h5>
                </div>
                <div (click)="openForm('completedFormFlag')">
                    <span class="icon-plus"></span>
                </div>
            </div>
            <div class="py-4 overflow-hidden">
                <div class="px-4 overflow-y-auto h-100">
                    <div cdkDropList [cdkDropListData]="complete" (cdkDropListDropped)="drop($event)">
                        <ng-container *ngIf="completedFormFlag;">
                            <app-task-form-container (emitTaskFormData)="taskFormData($event)" [formType]="formtype"></app-task-form-container>
                        </ng-container>
                        <ng-container *ngFor="let item of complete">
                            <app-card-container [items]="item" cdkDrag></app-card-container>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
