<div class="d-flex flex-column bg-primary p-5 h-100">
    <div class="d-flex flex-column py-3">
        <label for="pname">Project Name</label>
        <input type="text" id="pname" name="pname">
    </div>
    <div class="d-flex flex-column py-3">
        <label for="pdescription">Project Description</label>
        <textarea name="pdescription" id="pdescription" cols="30" rows="1"></textarea>
    </div>
    <div class="d-flex justify-content-between py-3">
        <label for="pmanager">Project Manager</label>
        <select name="pmanager" id="pmanager">
            <option value="something">manager</option>
        </select>
    </div>
    <div class="d-flex py-3">
        <div class="d-flex flex-column">
            <label for="sdate">Start Date</label>
            <input type="date" name="sdate" id="sdate">
        </div>
        <div class="d-flex flex-column">
            <label for="edate">Estimated End Date</label>
            <input type="date" name="edate" id="edate">
        </div>
    </div>
    <div class="d-flex justify-content-between py-3">
        <label for="category">Category</label>
        <select name="category" id="category">
            <option value="commercial">commercial</option>
        </select>
    </div>
    <div class="d-flex justify-content-between py-3">
        <label for="billtype">Billing Type</label>
        <select name="billtype" id="billtype">
            <option value="fix">fix</option>
        </select>
    </div>
    <div class="d-flex justify-content-between py-3">
        <label for="pstatus">Project Status</label>
        <select name="pstatus" id="pstatus">
            <option value="new">new</option>
        </select>
    </div>
    <div class="d-flex justify-content-between py-3">
        <button>Cancel</button>
        <button>Submit</button>
        <button>Reset</button>
    </div>
</div>
