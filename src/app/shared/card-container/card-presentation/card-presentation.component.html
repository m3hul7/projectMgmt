<div class="card mb-3 bg-secondary" cdkDrag>
    <div class="card-body">
        <img class="card-img-top" src="../../../../assets/images/raimond-klavins-IGZrhzBPRWE-unsplash.jpg" alt="Card image cap">
        <div class="d-flex align-items-center justify-content-between">
            <span class="card-small-text p-1">{{item.tag}}</span>
            <span class="icon-more-horizontal"></span>
        </div>
        <h6>{{item.title}}</h6>
        <p class="card-text card-small-text">{{item.description}}</p>
    </div>
</div>
