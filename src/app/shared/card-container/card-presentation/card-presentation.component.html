<div class="card mb-3 bg-secondary" cdkDrag>
    <div class="card-body">
        <img class="card-img-top" src="../../../../assets/images/raimond-klavins-IGZrhzBPRWE-unsplash.jpg" alt="Card image cap">
        <div class="d-flex align-items-center justify-content-between">
            <div class="col-10">
                <ng-container *ngFor="let tag of item.taskTag">
                    <span class="card-small-text p-1">{{tag.item_text}}</span>
                </ng-container>
            </div>
            <div class="col-2 text-end">
                <span class="icon-more-horizontal"></span>
            </div>
        </div>
        <h6>{{item.taskTitle}}</h6>
        <p class="card-text card-small-text">{{item.taskDescription}}</p>
    </div>
</div>
